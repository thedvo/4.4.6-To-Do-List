<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="toDoList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Prompt:ital,wght@1,800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Sans&family=Prompt:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>To Do</h1>
    <ul id="toDoList"></ul>

    <form id="addTaskForm">
        <label for="task"></label>
        <input type="text" placeholder="Add a task" id="task">
        <button type="submit">+</button>
    </form>


    <script src='toDoList-locaStorage.js'></script>
</body>
</html>
